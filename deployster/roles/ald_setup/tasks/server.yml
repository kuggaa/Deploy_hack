---      
- name: установка haveged
  apt: pkg=haveged state=latest
  when: setup.haveged
  tags: [ packages ]

- name: install ald packages for server and client
  apt: pkg=$item state=latest
  with_items:
    - ald-admin-common
    - ald-server-common
    - ald-client-common
    - ald-server-ss
    - ald-server-dc
  tags: [ packages ]

- name: создание группы admins в ALD
  ald: task=group_add group=administrators

- name: создание группы users в ALD
  ald: task=group_add group=users
    
vars_prompt: 
  - name: "my_password"
    prompt: "Введите пароль для администратора"
    private: yes
    encrypt: "md5_crypt"
    confirm: yes    
    default: "admin"
  
- name: создание файла настройки пользователей
  template: src=pass-file.j2 dest=/root/pass-file mode=0600
  tags: [ pass-file ]
    
- name: создание пользователя admin/admin в ALD
  ald: task=user user=admin/admin pass_file=/root/pass-file    
    
- name: Добавление пользователя в группу administrators
  command: ald-admin group-mod administrators --add-users --user=admin/admin
  
- name: создание файла настройки ALD (/etc/ald/ald.conf)
  template: src=ald.conf.j2 dest=/etc/ald/ald.conf
  register: ald_config
  tags: [ config ]

- name: настройка ALD сервера
  ald: task=init_server pass_file=/root/pass-file

- name: Make keytab for admin/admin
  command: kadmin.local -q 'ktadd -k /root/admin.keytab -norandkey admin/admin'

- name: установка модулей ALD для панели SMC
  apt: pkg=$item state=latest
  with_items:
      - smc-ald-audit
      - smc-ald-capabilities
      - smc-ald-device-ctrl
      - smc-ald-hosts
      - smc-ald-mac
      - smc-ald-policies
      - smc-ald-services
      - smc-ald-tasks
      - smc-ald-users
  tags: [ packages ]
    
- name: настройка резервного сервера ALD
  ald: task=ald-client slavesrv-init
  