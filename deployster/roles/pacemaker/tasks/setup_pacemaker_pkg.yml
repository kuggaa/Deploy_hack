---
# install pacemaker packages and restart service
    - name: Перед продолжением установки убедитесь, что ssh настроен на всех узлах (подробности в руководстве системного программиста)
      pause: prompt="press any key for continue or ctrl+c for cancel" minutes=1

    - name: установка pacemaker
      apt: pkg={{ item }} state=latest force=yes
      with_items: [pacemaker, pacemaker-mgmt, pacemaker-mgmt-client, corosync, fence-agents, resource-agents]

    - name: создание каталога
      command: mkdir -p /var/lib/heartbeat/cores/root creates=/var/lib/heartbeat/cores/root
